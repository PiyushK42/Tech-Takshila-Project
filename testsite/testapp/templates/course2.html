     <h5 class="subjectname">DISTRIBUTED SYSTEM</h5>  
     <p>A distributed system contains multiple nodes that are physically separate but linked together using the network. All the nodes in this system communicate with each other and handle processes in tandem. Each of these nodes contains a small part of the distributed operating system software. All the nodes in the distributed system are connected to each other. So nodes can easily  share data with other nodes. More nodes can easily be added to the distributed system i.e. it can be scaled as required. Failure of one node does not lead to the failure of the entire distributed system. Other nodes can still communicate with each other. Resources like printers can be shared with multiple nodes rather than being restricted to just one.</p>
