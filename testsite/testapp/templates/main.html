<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--<link rel="stylesheet" href="{% static 'css/materialize.css' %}">-->

    <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">  
      </script>-->

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Local-->
    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">

    <!--jQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<body>
  
   <!-- Navigation Bar -->
   <nav>
    
    <div class="nav-wrapper" style="background-color: rgb(243, 243, 247); border-bottom: 1px solid rgb(201, 200, 255); border-top: 1px solid rgb(201, 200, 255);">

      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons" style="color: rgb(201, 200, 255);">menu</i></a>

      <a href="{% url 'index' %}"><img src="{% static 'images/Logo-2.png' %}" class="logo"></a>

      <ul id="nav-mobile" class="right hide-on-med-and-down" style=" margin-right: 75px;">

        <li class="nav-list"><a href="#">ABOUT US</a></li>
        <li class="nav-list"><a href="#">FAQ</a></li>
        <li class="nav-list"><a href="#">CONTACT US</a></li>

      </ul>

    </div> <!-- end of div class "nav-wrapper" -->

  </nav>
  <!--  End of Navigation Bar -->


   <!-- Side Navigation for small screen -->
   <ul class="sidenav" id="mobile-demo">
    <li><a href="#">ABOUT US</a></li>
    <li><a href="#">FAQ</a></li>
    <li><a href="#">CONTACT US</a></li>
   </ul>
   <!-- end of Side Nav -->


    {% block content %}
    {% endblock %}
    
    <!-- Script for Side Nav -->
    <script type="text/javascript">
     $(document).ready(function(){
        $('.sidenav').sidenav();
     });
   </script>

</body>
</html>
